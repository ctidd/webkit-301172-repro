<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover, interactive-widget=resizes-content"
    />
    <style>
      .filler {
        height: 500vh;
      }
      .dock {
        position: sticky;
        bottom: 0;
      }
      .dock__inner {
        padding-bottom: env(safe-area-inset-bottom);
      }
      .dock__content {
        background: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="filler"></div>
    <div class="dock">
      <div class="dock__inner">
        <div class="dock__content">
          Impacted element
        </div>
      </div>
    </div>
  </body>
</html>
